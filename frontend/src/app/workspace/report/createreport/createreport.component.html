<div class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-50">
    <div class="flex flex-col items-center">
        <div class="relative p-4 w-full max-w-md h-full md:h-auto">
            <!-- Modal content -->
            <div class="fixed z-10 inset-0 overflow-y-auto" id="my-modal">
                <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                    </div>
                    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                    <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                        <div>
                            <div class="mt-3 text-center sm:mt-5">
                                <div>
                                    <label for="reportType" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Report Type</label>
                                    <select id="reportType" [(ngModel)]="reportTypeId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                                        <option *ngFor="let type of reportTypes" [value]="type.report_type_id">{{ type.name }}</option>
                                        <option value="" *ngIf="!reportTypes || reportTypes.length === 0">No report types available</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="reportTitle" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Report Title</label>
                                    <input type="text" id="reportTitle" [(ngModel)]="reportTitle" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Report Title" required />
                                </div>
                                <div>
                                    <label for="description" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Description</label>
                                    <input type="text" id="description" [(ngModel)]="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Description" required />
                                </div>
                                <div>
                                    <label for="content" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Content</label>
                                    <input type="text" id="content" [(ngModel)]="content" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Content" required />
                                </div>
                                <input type="hidden" [(ngModel)]="workspaceId" />
                            </div>
                        </div>
                        <div class="mt-5 sm:mt-6">
                            <button type="button" class="inline-flex justify-center w-[250px] ml-[120px] rounded-md text-white bg-black hover:bg-primary-700  font-medium  text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 sm:text-sm" (click)="createReport()">
                                CREATE
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
