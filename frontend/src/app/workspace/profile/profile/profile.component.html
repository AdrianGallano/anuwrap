<main class="p-4 md:ml-64 h-auto pt-20">
  <div class=" h-[600px]  mt-1 mb-4">
    <div class="h-full w-full relative">
      <h1 class="text-2xl font-bold mb-[5px] text-start ml-10">Profile</h1>
      <div class="flex flex-col items-center justify-center">
        <img src="../../assets/img/hacker.png" alt="hacker"
          class="w-32 h-32 rounded-full object-cover ml-[-430px] mb-[30px] bg-black">
        <div class="grid gap-20 mb-6 lg:grid-cols-2 sm:lg:grid-cols-2 ">

          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">username</label>
            <div
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-[250.31px]">
              {{ user.username }}</div>

          </div>
          <div>
            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First
              name</label>
            <div
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-[250.31px]">
              {{ user.firstname }}</div>

          </div>
          <div>
            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last
              name</label>
            <div
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-[250.31px]">
              {{ user.lastname }}</div>
          </div>
        </div>

        <div class="grid gap-6 mb-6 md:grid-cols-1 ml-auto mr-auto ">
          <div class="">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email or Phone
              number</label>
            <div
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-[580px]">
              {{ user.email }}</div>

          </div>

        </div>

        <button type="submit"
          class=" text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 w-[291.31px] mt-[10px] ">Edit</button>
      </div>
    </div>
  </div>
</main>
